# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: label-1

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v2
      with:
       vswhere-path: 'C:/Program Files (x86)/Microsoft Visual Studio/Installer'
    - name: Run Ranorex Tests
      run: msbuild MyTest12.sln
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        path: MyTest12/bin/Debug/Runtime
    - name: Test Reporter
  # You may pin to the exact commit or the version.
  # uses: dorny/test-reporter@31a54ee7ebcacc03a09ea97a7e5465a47b84aea5
      uses: dorny/test-reporter@v1.9.1
      with:
        path: 'C:/Users/festi/Documents/repo_rx_solution/solution_rx_24/MyTest12/bin/Debug/Runtime'
   

   
          
